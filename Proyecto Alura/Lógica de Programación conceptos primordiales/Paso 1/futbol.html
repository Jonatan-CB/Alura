<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>
    function saltolinea()
    {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase)
    {
        document.write(frase);
        saltolinea();
    }

    var victorias= parseInt(prompt("¿Cuantas victorias tuvo su equipo?"));
    var empates= parseInt(prompt("¿Cuantos empates tuvo su equipo?"));

    var puntosTotal = victorias * 3 + empates;

    imprimir("<big>El total de puntos del equipo es: " + puntosTotal + "</big>");

    if(puntosTotal > 20)
    {
        imprimir("El equipo esta mejor que el año pasado.");
    }
    if(puntosTotal < 20)
    {
        imprimir("El equipo esta peor que el año pasado.");
    }
    if(puntosTotal == 20)
    {
        imprimir("El equipo esta igual que el año pasado.");
    }
</script>
