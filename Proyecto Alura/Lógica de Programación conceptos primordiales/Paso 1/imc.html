<meta charset="UTF-8">

<h1>PROGRAMA CALCULO IMC</h1>

<script>
    function saltolinea()
    {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase)
    {
        document.write(frase);
        saltolinea();
    }

    function calcularImc(peso, altura, nombre)
    {
        return (imc = peso / (altura * altura));
    }

    nombrep = prompt("Ingrese su nombre: ")
    pesop = prompt("Ingrese su peso: ")
    alturap = prompt("Ingrese su altura: ")

    imcCal = calcularImc(pesop, alturap);

    imprimir(nombrep + " su IMC calculado es " + imcCal)

    if(imcCal < 18.5)
    {
        imprimir("Su IMC esta por debajo de lo recomendado.");
    }
    if(imcCal >= 18.5)
    {
        if(imcCal < 25)
        {
            imprimir("Su IMC esta dentro del intervalo nominal.");
        }
    }
    if(imcCal >= 25)
    {
        if(imcCal < 30)
        {
            imprimir("Su IMC esta considerado como sobrepeso.");
        }
    }
    if(imcCal >= 30)
    {
        imprimir("Su IMC esta considerado como obesidad");
    }
</script>
