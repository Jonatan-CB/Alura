<meta charset="UTF-8">

<h1>PROGRAMA - MUNDIALES DE LA FIFA</h1>
<script>
    function saltolinea()
    {
        document.write("<br>");
    }

    function imprimir(frase)
    {
        document.write(frase);
        saltolinea();
    }

    var num = parseInt(prompt("Ingrese el número de la tabla que desea repasar: "));
    var multiplicador = 1;
    var resultado;

    document.write("<h4>CICLO WHILE</h4>")
    imprimir("La tabla de multiplicar del " + num + " es:")
    while( multiplicador <= 12)
    {
        resultado = num*multiplicador;
        imprimir("• " + num + " x " + multiplicador + " = " + resultado);
        multiplicador++;
    }

    document.write("<h4>CICLO FOR</h4>")
    imprimir("La tabla de multiplicar del " + num + " es:")
    for(var multiplicador = 1; multiplicador <=12; multiplicador++)
    {
        resultado = num*multiplicador;
        imprimir("• " + num + " x " + multiplicador + " = " + resultado);
    }
</script>
