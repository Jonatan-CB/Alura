<h1>PROGRAMA - ADIVINAR EL NÃšMERO</h1>
<script>
    function saltolinea()
    {
        document.write("<br>");
    }

    function imprimir(frase)
    {
        document.write(frase);
        saltolinea();
    }

    var filas = parseInt(prompt("Ingrese la cantidad de Filas que desea:"));

    for(var lineas = 1; lineas <= filas; lineas++)
    {
        for(var columnas = 1; columnas <= 10; columnas++)
        {
            document.write("*");
        }
        saltolinea();
    }
</script>
