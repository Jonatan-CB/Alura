<meta charset="UTF-8">

    <input style="width: 200px" placeholder="Ingrese un número del 1 al 10" />
    <button>Verificar</button>


<script>
    var num = parseInt(prompt("Ingrese la cantidad de números que desea en el arreglo:"))
    function random()
    {
        return Math.round(Math.random()*10);
    }

    function sorteoRandom(cantidad)
    {
        var secret = [];
        var cont = 1;
        while(cont <= cantidad)
        {
            var numRandom = random();
            var finded = false;
            console.log(numRandom);
            if(numRandom != 0)
            {
                for(var pos = 0; pos < secret.length; pos++)
                {
                    if(numRandom == secret[pos])
                    {
                        finded = true;
                        break;
                    }

                }
                if(finded == false)
                {
                    secret.push(numRandom);
                    cont++;
                }
            }
        }
        return secret;
    }

    document.write("<br><br>")
    var secret = sorteoRandom(num);
    console.log(secret);
    var input = document.querySelector("input");

    function verificar()
    {
        var find = false;
        for(var pos = 0; pos < secret.length; pos++)
        {
            if(parseInt(input.value) == secret[pos])
            {
                alert("Usted acerto!");
                find = true;
                break;
            }
        }
        if(find == false)
        {
            alert("Usted erro!");
        }
        
        input.value = "";
        input.focus();
    }
    var button = document.querySelector("button");
    button.onclick = verificar;   
</script>
