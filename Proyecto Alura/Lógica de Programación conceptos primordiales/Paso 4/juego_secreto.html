<meta charset="UTF-8">

    <input style="width: 200px" placeholder="Ingrese un nÃºmero del 1 al 10" />
    <button>Verificar</button>


<script>
    //var secret = Math.round(Math.random()*10);
    var secret = [3,5,7,9];
    var input = document.querySelector("input");

    function verificar()
    {
        var find = false;
        for(var pos = 0; pos < secret.length; pos++)
        {
            if(parseInt(input.value) == secret[pos])
            {
                alert("Usted acerto!");
                find = true;
                break;
            }
        }
        if(find == false)
        {
            alert("Usted erro!");
        }
        
        input.value = "";
        input.focus();
    }
    var button = document.querySelector("button");
    button.onclick = verificar;   
</script>
