<meta charset="UTF-8">

<h1>PROGRAMA CALCULO IMC</h1>

<script>
    function saltolinea()
    {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase)
    {
        document.write(frase);
        saltolinea();
    }

    function calcularImc(peso, altura, nombre)
    {
        imc = peso / (altura * altura);
        imprimir("El IMC de " + nombre +  " es " + imc);
        return(imc);
    }

    calcularImc(80, 1.74, "Jonatan")

    calcularImc(100, 1.65, "Antencio")
</script>
