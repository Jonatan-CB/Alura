<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Productos - Barbería Alura</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <header>
            <div class="box">
                <h1><a href="index.html"><img src="Images/productos/logo2.png"></a></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="productos.html">PRODUCTOS</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomape">Nombres y Apellidos: </label>
                <input type="text" placeholder="" id="nomape" class="input-padron">

                <label for="correo">Correo Electrónico: </label>
                <input type="email" id="correo" class="input-padron">

                <label for="telf">Teléfono: </label>
                <input type="number" id="telf" class="input-padron">

                <label for="mensaje">Mensaje: </label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

                <div>
                    <p>¿Cómo le gustaría que le contactemos?</p>

                    <input type="radio" name="contacto" value="email" id="rmail">
                    <label for="rmail">Email</label>

                    <input type="radio" name="contacto" value="teléfono" id="rtelf">
                    <label for="rtelf">Teléfono </label>

                    <input type="radio" name="contacto" value="whatsapp" id="rwssp">
                    <label for="rwssp">WhatsApp </label>
                </div>

                <div>
                    <p>¿En que horario le gustaría ser atendido?</p>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit">
            </form>
        </main>
        <footer>
            <img src="Images/productos/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
        </footer>
    </body>
</html>
