<meta charset="UTF-8">

<canvas width="600" height="600" style="border:2px solid #000000; border-radius: 20px;"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "#27AE60";
    pincel.fillRect(0, 0, 600, 600);

    function dibujarCirculo(x, y, radio, color)
    {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    dibujarCirculo(280,280,50,"red");
    dibujarCirculo(380,280,50,"black");
    dibujarCirculo(280,380,50,"blue");
    dibujarCirculo(180,280,50,"yellow");
    dibujarCirculo(280,180,50,"orange");
</script>
