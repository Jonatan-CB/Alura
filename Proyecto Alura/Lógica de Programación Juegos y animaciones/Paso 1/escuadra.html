<meta charset="UTF-8">
<canvas width="700" height="700" style="border:2px solid #000000; border-radius: 20px;"></canvas>
<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "black ";
    pincel.beginPath();
    pincel.moveTo(100,100);
    pincel.lineTo(100,600);
    pincel.lineTo(600,600);
    pincel.fill();

    pincel.fillStyle = "white ";
    pincel.beginPath();
    pincel.moveTo(150,230);
    pincel.lineTo(150,550);
    pincel.lineTo(470,550);
    pincel.fill();
</script>
