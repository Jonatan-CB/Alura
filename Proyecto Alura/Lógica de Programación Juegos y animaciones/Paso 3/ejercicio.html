<meta charset="UTF-8">

<canvas width="600" height="600" style="border:2px solid #000000; border-radius: 20px;"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "#212F3D";
    pincel.fillRect(0,0,600,600);

    var colores = ["blue","red","green"];
    var indiceColorActual = 0;

    function dibujarCirculo(evento, color)
    {
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;    
        pincel.fillStyle = colores[indiceColorActual];
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);        
    }
    pantalla.onclick = dibujarCirculo

    function alterarColor(serie)
    {
        indiceColorActual++;
        if(indiceColorActual >= colores.length)
        {
            indiceColorActual = 0;
        }
        return false;
    }
    pantalla.oncontextmenu = alterarColor;
</script>
