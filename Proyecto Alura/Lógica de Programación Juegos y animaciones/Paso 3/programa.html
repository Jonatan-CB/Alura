<meta charset="UTF-8">

<canvas width="600" height="600" style="border:2px solid #000000; border-radius: 20px;"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "#212F3D";
    pincel.fillRect(0, 0, 600, 600);

    function findedClick(evento)
    {
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        console.log(evento);
        alert(x+","+y)
    }

    function paintCircle(evento)
    {
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();

        console.log(x+","+y);
    }

    //pantalla.onclick = findedClick;
    pantalla.onclick = paintCircle;
</script>
